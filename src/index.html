<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Carousel Demo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" media="all">
	<link href="css/styles.css" rel="stylesheet" media="all">
	<script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js" media="all"></script><![endif]-->
</head>
<body id="csstyle">
	<main role="main">
		<div class="carousel">
			<ul class="slides">
				<li class="slides__item --active">
					<img class="slides__item__img" src="http://lorempixel.com/580/250/nature/1" />
				</li>
				<li class="slides__item">
					<img class="slides__item__img" src="http://lorempixel.com/580/250/nature/2" />
				</li>
				<li class="slides__item">
					<img class="slides__item__img" src="http://lorempixel.com/580/250/nature/3" />
				</li>
				<li class="slides__item">
					<img class="slides__item__img" src="http://lorempixel.com/580/250/nature/4" />
				</li>
				<li class="slides__item">
					<img class="slides__item__img" src="http://lorempixel.com/580/250/nature/5" />
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
